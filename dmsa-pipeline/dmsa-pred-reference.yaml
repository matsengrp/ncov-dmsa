inputs:
  - name: global
    metadata: https://data.nextstrain.org/files/ncov/open/global/metadata.tsv.xz
    sequences: https://data.nextstrain.org/files/ncov/open/global/sequences.fasta.xz
  - name: 
    metadata: dmsa-pipeline/BA1-meta-patch.tsv
    sequences: dmsa-pipeline/BA1.fasta

# GenBank data includes "Wuhan-Hu-1/2019" which we use as the root for this build.
refine:
  root: "Wuhan-Hu-1/2019"

polyclonal:
  model_dir: 
  include:
  serum-models:
    CC67.105:
      wt_seq: "ON641975.1" # must esist in the input sequences. all aamuts in prediction are relative to this
      activity_wt_df: "dmsa-pipeline/pc_escape_models"
      mut_escape_df: "dmsa-pipeline/pc_escape_models"
    CC9.104:
      activity_wt_df: "dmsa-pipeline/pc_escape_models"
      mut_escape_df: "dmsa-pipeline/pc_escape_models"
    LyCoV-1404:
      activity_wt_df: "dmsa-pipeline/pc_escape_models"
      mut_escape_df: "dmsa-pipeline/pc_escape_models"
    NTD_5-7:
      activity_wt_df: "dmsa-pipeline/pc_escape_models"
      mut_escape_df: "dmsa-pipeline/pc_escape_models"
      
      
        
#  pc_escape_dir: "dmsa-pipeline/pc_escape_models"
#    pc_escape_models: ["CC67.105", "CC9.104", "LyCoV-1404", "NTD_5-7"]

builds:
  global-ncov-dmsa:
    title: "Build with custom data and example data"
    # TODO: link to configuration guide
    subsampling_scheme: all
    # Defines colorings for input data sources
    # More at https://docs.nextstrain.org/projects/ncov/en/latest/analysis/customizing-visualization.html
    # auspice_config: ncov-tutorial/auspice-config-custom-data.json
